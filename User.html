<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý thực phẩm</title>

  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
  <!---->

  <link rel="stylesheet" href="User.css">
</head>

<body>
  <div class="container">
    <header>
      <a href="#" class="logo">Quản lý <span>Thực phẩm</span></a>

      <nav>
        <ul>
          <li><a href="#">Đăng ký</a></li>
          <li><a href="#">Đăng nhập</a></li>
        </ul>
      </nav>
    </header>
    <form>
        <label for="username">Tên tài khoản:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Mật khẩu:</label><br>
        <input type="text" id="password" name="password"><br>
        <label for="role">Quyền hạn:</label><br>
        <input type="text" id="role" name="role"><br>
        <label for="isActive">Trạng thái:</label><br>
        <input type="text" id="isActive" name="isActive"><br>
        <button type="submit">Đăng ký</button>
    </form>

  <div id="root"></div>
</body>

</html>
