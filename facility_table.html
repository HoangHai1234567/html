<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý thực phẩm</title>

  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
  <!---->

  <link rel="stylesheet" href="facility_table.css">
</head>

<body>
  <div class="container">
    <header>
      <a href="#" class="logo">Quản lý <span>Thực phẩm</span></a>

      <nav>
        <ul>
          <li><a href="#">Đăng ký</a></li>
          <li><a href="#">Đăng nhập</a></li>
        </ul>
      </nav>
    </header>
    <content>Bảng dữ liệu hệ thống cơ sở</content>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên cơ sở</th>
            <th><button onclick="myFunction()" class="dropbtn">Khu vực</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#Home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
            </th>
            <th>Số điện thoại</th>
            <th><button onclick="myFucntion2()" class="dropbtn">Loại hình kinh doanh</button>
              <div id="myDropdown2" class="dropdown-content">
                <a href="#Home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
            </th>
            <th><button onclick="myFucntion3()" class="dropbtn">Giấy phép</button>
              <div id="myDropdown3" class="dropdown-content">
                <a href="#Home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
              </div>
            </th>
            <th>Xóa</th>
            <th>Chỉnh sửa</th> 
        </tr>
        <tr>
            <td>1</td>
            <td>Thực phẩm</td>
            <td>Cầu Giấy</td>
            <td>0123456789</td>
            <td>Kinh doanh thực phẩm</td>
            <td>Hoạt động</td>
            <td><button type="submit">Xóa</button></td>
            <td><button type="submit">Chỉnh sửa</button></td>
        </tr>
    </table>

    <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
        document.getElementById("myDropdown").classList.add("show");
      }

      function myFucntion2(){
        document.getElementById("myDropdown2").classList.add("show");
      }

      function myFucntion3(){
        document.getElementById("myDropdown3").classList.add("show");
      }

      
      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>

  <div id="root"></div>
</body>

</html>
